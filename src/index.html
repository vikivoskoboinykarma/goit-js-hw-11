<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search</title>
 
  <link rel="stylesheet" href="css/styles.css" />
  
</head>

<body>
  <header class="header">
    <div class="container">
      <form class="search-form" id="search-form">
        <input type="text" class="form-input" name="searchQuery" autocomplete="off" placeholder="Search images..." />
        <button type="submit" class="btn"> 
          <img class="btn-img" src="images/icons8-search.svg" alt="" /></button>
      </form>
    </div>
  </header>
  <main class="main">
    <div class="gallery" id="gallery"></div>
     <button type="button" class="load-more" id="load-more">Load more</button>
  </main>
  
<!-- n -->
  <script src="js/index.js" type="module"></script>
</body>

</html>
